    <style>
        :root {
            --primary-dark: #0d1b2a;
            --primary-medium: #1b263b;
            --primary-light: #415a77;
            --accent-blue: #4361ee;
            --accent-light: #4cc9f0;
            --text-light: #e0e1dd;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-medium) 100%);
            color: var(--text-light);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(67, 97, 238, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 80% 10%, rgba(76, 201, 240, 0.1) 0%, transparent 25%),
                radial-gradient(circle at 40% 80%, rgba(67, 97, 238, 0.1) 0%, transparent 20%);
            z-index: -1;
        }

        .gujarati {
            font-family: 'Baloo Bhai 2', sans-serif;
        }
        
        #quiz-container {
            background: rgba(27, 38, 59, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(65, 90, 119, 0.5);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            position: relative;
            overflow: hidden;
        }
        
        #quiz-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-light));
        }

        .header-graphic {
            height: 120px;
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.1) 0%, rgba(76, 201, 240, 0.1) 100%);
            border-bottom: 1px solid rgba(65, 90, 119, 0.5);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        #logo {
            height: 64px;
            width: auto;
            position: relative;
            z-index: 10;
        }
        
        .motion-path {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .moving-object {
            position: absolute;
            width: 15px;
            height: 15px;
            background: var(--accent-light);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--accent-light);
            animation: moveObject 8s linear infinite;
        }
        
        @keyframes moveObject {
            0% { transform: translateX(-20px) translateY(50px); }
            25% { transform: translateX(25%) translateY(20px); }
            50% { transform: translateX(50%) translateY(70px); }
            75% { transform: translateX(75%) translateY(30px); }
            100% { transform: translateX(calc(100% + 20px)) translateY(50px); }
        }
        
        .option-btn {
            background: rgba(27, 38, 59, 0.7);
            border: 1px solid rgba(65, 90, 119, 0.7);
            border-radius: 12px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            color: var(--text-light);
        }
        
        .option-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-color: var(--accent-blue);
        }

        .option-btn.correct {
            background: rgba(34, 197, 94, 0.2);
            border-color: #16a34a;
            color: white;
        }
        
        .option-btn.incorrect {
            background: rgba(239, 68, 68, 0.2);
            border-color: #dc2626;
            color: white;
        }
        
        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }
        
        #next-btn, #restart-btn {
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-light) 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }
        
        #next-btn:hover, #restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(67, 97, 238, 0.5);
        }
        
        .community-btn {
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-light) 100%);
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }

        .community-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(67, 97, 238, 0.5);
        }

        #score-display {
            background: rgba(27, 38, 59, 0.7);
            border: 1px solid rgba(65, 90, 119, 0.7);
            border-radius: 12px;
            padding: 8px 16px;
            color: var(--accent-light);
        }
        
        .progress-bar {
            height: 6px;
            background: rgba(65, 90, 119, 0.3);
            border-radius: 3px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        #progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-light));
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        .katex {
           font-size: 1.1em;
           color: var(--text-light);
        }
        #question-text p {
            margin-bottom: 0.75rem;
        }
    </style>
</head>

    <script>
        const quizData = [
            {"question_number":1,"en":{"question":"A wheel has a moment of inertia of 4 \\(kgm^{2}\\) about its axis. It rotates at a speed of 240 rpm. What torque in Nm is required to stop the wheel's rotation in one minute?","options":{"A":"\\(\\frac{5\\pi}{7}\\)","B":"\\(\\frac{8\\pi}{15}\\)","C":"\\(\\frac{2\\pi}{9}\\)","D":"\\(\\frac{3\\pi}{7}\\)"}},"gu":{"question":"એક વ્હીલએ તેની સમાંતર અક્ષને અનુલક્ષીને 4 \\(kgm^{2}\\) ની જડત્વની ચાક્રમાત્રા ધરાવે છે. તે અક્ષનો અનુલક્ષીને 240 rpm ની ઝડપે ભ્રમણ કરે છે. તો એક મિનિટ માં વ્હીલનું પરિભ્રમણ અટકાવવા માટે ... Nm ટોર્કની જરુર પડે?","options":{"A":"\\(\\frac{5\\pi}{7}\\)","B":"\\(\\frac{8\\pi}{15}\\)","C":"\\(\\frac{2\\pi}{9}\\)","D":"\\(\\frac{3\\pi}{7}\\)"}},"answer":"B"},
            {"question_number":2,"en":{"question":"A force \\(\\vec{F}=(2\\hat{i}+3\\hat{j}-5\\hat{k})\\) N is applied at a point \\(\\vec{r}_{1}=(2\\hat{i}+4\\hat{j}+7\\hat{k})m\\). What will be the torque produced by the force about the point \\(\\vec{r}_{2}=(\\hat{i}+2\\hat{j}+3\\hat{k})m\\) in Nm?","options":{"A":"\\((17\\hat{j}+5\\hat{k}-3\\hat{i})\\)","B":"\\((2\\hat{i}+4\\hat{j}-6\\hat{k})\\)","C":"\\((12\\hat{i}-5\\hat{j}+7\\hat{k})\\)","D":"\\((13\\hat{j}-22\\hat{i}-\\hat{k})\\)"}},"gu":{"question":"એક બળ \\(\\vec{F}=(2\\hat{i}+3\\hat{j}-5\\hat{k})\\) N બિંદુ \\(\\vec{r}_{1}=(2\\hat{i}+4\\hat{j}+7\\hat{k})m\\). ઉપર લાગુ કરવામાં આવે છે. તો બિંદુ \\(\\vec{r}_{2}=(\\hat{i}+2\\hat{j}+3\\hat{k})m\\) ને અનુલક્ષીને બળ વડે ઉદભવતું ટોર્ક Nm હશે ?","options":{"A":"\\((17\\hat{j}+5\\hat{k}-3\\hat{i})\\)","B":"\\((2\\hat{i}+4\\hat{j}-6\\hat{k})\\)","C":"\\((12\\hat{i}-5\\hat{j}+7\\hat{k})\\)","D":"\\((13\\hat{j}-22\\hat{i}-\\hat{k})\\)"}},"answer":"D"},
            {"question_number":3,"en":{"question":"Two regular solid spheres of unequal radii and masses are released from rest from a certain height on a rough inclined surface. If they roll without slipping...","options":{"A":"The heavier sphere will reach first.","B":"The larger sphere will reach first.","C":"Both spheres will reach together.","D":"The information is insufficient to determine which sphere will reach first."}},"gu":{"question":"બે નિયમિત ઘન ગોળા જેમની ત્રિજ્યા અને દળ બંને અસમાન છે. તેમનો ખરબચડી ઢોળાવવાળી સપાટી પર અમુક ઉંચાઈથી સ્થિર સ્થિતિમાંથી છોડવામાં આવે છે. જો તે લપસ્યા વગર ગબડે તો . .","options":{"A":"ભારે ગોળો પહેલા પહોંચશે.","B":"મોટો ગોળો પહેલા પહોંચશે.","C":"બંને ગોળા સાથે પહોંચશે.","D":"કયો ગોળો પહેલા પહોંચશે તે માટેની જાણકારી પૂરતી નથી."}},"answer":"C"},
            {"question_number":4,"en":{"question":"A uniform rod of length 2 m, cross-sectional area A, and density d rotates with an angular velocity \\(\\omega\\) about an axis passing through its center and perpendicular to its length. The value of \\(\\omega\\) in terms of rotational kinetic energy E is \\(\\sqrt{\\frac{\\alpha E}{Ad}}\\). The value of \\(\\alpha\\) is...","options":{"A":"2","B":"1","C":"4","D":"3"}},"gu":{"question":"2 m લંબાઈ અને A જેટલું આડછેદનું ક્ષેત્રફળ અને d ઘનતા ધરાવતો એક પાટલો નિયમિત સળીયો,તેની લંબાઈ ને લંબરુપે કેન્દ્ર માંથી પસાર થતી અક્ષને અનુલક્ષીને \\(\\omega\\) જેટલા કોણીય વેગથી ભ્રમણ કરે છે. ચાલ્ગતિ ઊર્જાના સ્વરૂપમાં \\(\\omega\\) નું મૂલ્ય \\(\\sqrt{\\frac{\\alpha E}{Ad}}\\) છે. a નું મૂલ્ય હશે.","options":{"A":"2","B":"1","C":"4","D":"3"}},"answer":"D"},
            {"question_number":5,"en":{"question":"Two discs of the same mass and different radii are made of different materials such that their thicknesses are 1 cm and 0.5 cm, respectively. The densities of the materials are in the ratio 3:5. The moments of inertia of these discs about their diameters are in the ratio \\(\\frac{x}{6}\\). The value of x is...","options":{"A":"4","B":"3","C":"5","D":"2"}},"gu":{"question":"સમાન દળ અને જુદી-જુદી ત્રિજ્યાઓ ધરાવતી બે તક્તિઓ કે જે જુદા-જુદા દ્રવ્યોની બનેલી છે તે એવી રીતે બનાવવામાં આવે છે કે જેથી તેની જાડાઈ અનુક્રમે 1 cm અને 0.5 cm હોય. દ્રવ્યની ઘનતાઓ 3 : 5 ના ગુણોતરમાં છે. આ તક્તિઓની તેમનાં વ્યાસને અનુલક્ષીને જડત્વની ચાક્માત્રાઓ \\(\\frac{x}{6}\\) નાં ગુણોતરમાં મળે છે. 2 નું મૂલ્ય ........ થશે.","options":{"A":"4","B":"3","C":"5","D":"2"}},"answer":"C"},
            {"question_number":6,"en":{"question":"Statement (A): When a firecracker (rocket) explodes in mid-air, its fragments fly in such a way that they continue to move on the same path the firecracker would have followed if it had not exploded. Reason (R): The explosion of the firecracker is due only to internal forces, and no external force acts for this explosion.","options":{"A":"Both (A) and (R) are true and (R) is the correct explanation of (A).","B":"Both (A) and (R) are true but (R) is not the correct explanation of (A).","C":"(A) is true but (R) is not true.","D":"(A) is not true but (R) is true."}},"gu":{"question":"વિધાન (A) : જ્યારે ફટાકડો (રોકેટ) આકાશમાં વચ્ચે વિસ્ફોટ થાય છે, ત્યારે તેના ટુકડાઓ એવી રીતે ઉડે છે કે તે તેજ માર્ગ પર આગળ વધે છે, જે ફટાકડો જ્યારે વિસ્ફોટ ન પામ્યો હોય, તે માર્ગે આગળ વધતો હતો. કારણ (R): ફટાકડા (રોકેટ) નો વિસ્ફોટ ફક્ત આંતરિક બળોને કારણે થાય છે અને આ વિસ્ફોટ માટે કોઈ બાહ્ય બળ લાગતું નથી.","options":{"A":"(A) અને (R) બંને સાચા અને (R) એ (A) ની સાચી સમજૂતી આપે છે.","B":"(A) અને (R) બંને સાચા અને (R) એ (A) ની સાચી સમજૂતી આપતું નથી.","C":"(A) સાચું પરંતુ (R) સાચું નથી.","D":"(A) સાચું નથી પરંતુ (R) સાચું છે."}},"answer":"D"},
            {"question_number":7,"en":{"question":"484 J of energy is spent to increase the speed of a flywheel from 60 rpm to 360 rpm. The moment of inertia of the flywheel will be... \\(kg-m^{2}\\).","options":{"A":"0.7","B":"3.22","C":"30.8","D":"0.07"}},"gu":{"question":"ફ્લાયવ્હીલની ઝડપ 60 rpm થી 360 rpm સુધી વધારવા માટે 484 J જેટલી ઊર્જા ખર્ચવામાં આવે છે. ફ્લાયવ્હીલની જડત્વની ચાકમાત્રા \\(kg-m^{2}\\) હશે.","options":{"A":"0.7","B":"3.22","C":"30.8","D":"0.07"}},"answer":"A"},
            {"question_number":8,"en":{"question":"A circular disc moves in a horizontal plane with an angular velocity \\(\\omega\\) about an axis passing through its center and perpendicular to the disc. A person sits at its center holding two dumbbells. When he extends his arms, his moment of inertia becomes three times. If E is the initial kinetic energy of the system, the final kinetic energy will be \\(\\frac{E}{x}\\). The value of x is...","options":{"A":"3","B":"6","C":"9","D":"12"}},"gu":{"question":"એક વર્તુળાકાર તક્તિ સમક્ષિતિજ સમતલ પર કોણીય વેગ \\(\\omega\\) સાથે એવી રીતે ગતિ કરે છે, કે જેની અક્ષ તેના કેન્દ્રમાંથી પસાર થાય અને તક્તિને લંબ હોય. એક વ્યક્તિ તેના કેન્દ્ર પર બેસીને હાથ વડે બે ડંબેલોને ધરાવે છે. જયારે તે તેના હાથને ખેંચે છે ત્યારે તેની જડત્વની ચાકમાત્રા ત્રણ ગણી થાય છે. જો E તંત્રની શરૂઆતની ગતિ ઊર્જા હોય, તો અંતિમ ગતિ ઊર્જા \\(\\frac{E}{x}\\) હશે. જ્યાં æ નું મૂલ્ય .... .","options":{"A":"3","B":"6","C":"9","D":"12"}},"answer":"A"},
            {"question_number":9,"en":{"question":"A solid sphere rolls without slipping on a horizontal plane. The ratio of the angular momentum about the axis of rotation of the sphere and the total energy of the moving sphere is x:22. The angular speed will be... rad/s.","options":{"A":"2","B":"6","C":"4","D":"8"}},"gu":{"question":"એક ધન ગોળો (sphere) સમક્ષિતિજ સમતલ ઉપર સરક્યા સિવાય ગબડે છે. ગોળાની ભ્રમણ અક્ષને અનુલક્ષીને કોણીય વેગમાન અને ગતિ કરતા ગોળાની કુલ ઊર્જાની ગુણોત્તર ઃ : 22 મળે છે. તો કોણીય ઝડપ rad/s હશે.","options":{"A":"2","B":"6","C":"4","D":"8"}},"answer":"C"},
            {"question_number":10,"en":{"question":"A light cord is wound around a hollow cylinder of mass 5 kg and radius 70 cm. The cord is pulled with a force of 52.5 N. The angular acceleration of the cylinder will be... \\(rad~s^{-2}\\).","options":{"A":"14","B":"15","C":"13","D":"12"}},"gu":{"question":"એક હળવી દોરીને 5 kg દળ અને 70 cm ત્રિજ્યા ધરાવતા એક પોલા નળાકારની આસપાસ વીટાળવામાં આવે છે. દોરીને 52.5 N બળ વડે ખેંચવામાં આવે છે. નળાકારનો કોણીય પ્રવેગ ... \\(rad~s^{-2}\\) શે.","options":{"A":"14","B":"15","C":"13","D":"12"}},"answer":"B"},
            {"question_number":11,"en":{"question":"A solid sphere and a solid cylinder of the same mass and radius roll without slipping on a horizontal surface. The ratio of their radii of gyration \\((k_{sph}:k_{cyl})\\) is \\(2:\\sqrt{x}\\). The value of x is...","options":{"A":"5","B":"10","C":"15","D":"20"}},"gu":{"question":"સમાન દળ અને ત્રિજ્યા એક ધન ગોળો અને ધન નળાકાર સમક્ષિતિજ સપાટી પર સરકયા સિવાય ગબડે છે. તેમની યક્રાવર્તન ત્રિજયાનો ગુણોત્તર (\\(k_{sph}:k_{cyl)}\\)2:\\sqrt{x}\\$\\$.x\\#\\#H^{e4}....................$ છે.","options":{"A":"5","B":"10","C":"15","D":"20"}},"answer":"A"},
            {"question_number":12,"en":{"question":"The ratio of the radius of gyration of a solid sphere of mass M and radius R about its axis, to the radius of gyration of a thin hollow sphere of the same mass and radius about its axis is...","options":{"A":"5:2","B":"\\(\\sqrt{3}:\\sqrt{5}\\)","C":"5:3","D":"2:5"}},"gu":{"question":"M દળ અને R ત્રિજ્યાના ઘન ગોળાની તેની અક્ષને અનુલક્ષીને ચક્રાવર્તન ત્રિજ્યા, અને તેટલા જ દળ અને ત્રિજ્યા ધરાવતા પાતળા પોલા ગોળાની, તેની અક્ષને અનુલક્ષીને ચક્રાવર્તન ત્રિજ્યાનો ગુણોત્તર .","options":{"A":"5:2","B":"\\(\\sqrt{3}:\\sqrt{5}\\)","C":"5:3","D":"2:5"}},"answer":"B"},
            {"question_number":13,"en":{"question":"One end of a heavy iron rod of 12 kg is on the ground and the other end is on a man's shoulder. The rod makes an angle of 60° with the horizontal. The weight experienced by the man will be...","options":{"A":"6 kg","B":"12 kg","C":"3 kg","D":"\\(6\\sqrt{3}\\) kg"}},"gu":{"question":"12 kg ના એક ભારે લોખંડનાં સળિયાનો એક છેડો જમીન ઉપર અને બીજો છેડો એક માણસના ખભા ઉપર રહેલ છે. સળિયો સમક્ષિતિજ સાથે \\(60^{\\circ}\\) નો કોણ બનાવે છે, માણસ દ્વારા અનુભવાતું વજન_ હશે.","options":{"A":"6 kg","B":"12 kg","C":"3 kg","D":"\\(6\\sqrt{3}\\) kg"}},"answer":"C"},
            {"question_number":14,"en":{"question":"A ring and a solid sphere are rolling without slipping down the same incline. They start from rest. Both objects have the same radius. The ratio of their kinetic energies is \\(\\frac{7}{x}\\), where x will be...","options":{"A":"5","B":"7","C":"10","D":"40"}},"gu":{"question":"એક રીંગ અને ધન ગોળો સમાન ઢોળાવ પરથી સરક્યા સિવાય ગબડી રહ્યા છે. તેઓ વિરામસ્થિતિમાંથી શરૂ કરે છે. બંને પદાર્થોની ત્રિજ્યાં સમાન છે. તેઓની ગતિઊર્જાઓનો ગુણોત્તર \\(\\frac{7}{x}\\) છે, જ્યાં x_ થશે.","options":{"A":"5","B":"7","C":"10","D":"40"}},"answer":"B"},
            {"question_number":15,"en":{"question":"A particle of mass m is projected with a velocity 'u' at an angle of 30° with the horizontal. When the particle is at its maximum height h, the magnitude of the angular momentum of the projectile about the point of projection is...","options":{"A":"\\(\\frac{\\sqrt{3}}{16}\\frac{mu^{3}}{g}\\)","B":"\\(\\frac{\\sqrt{3}}{2}\\frac{mu^{2}}{g}\\)","C":"\\(\\frac{mu^{3}}{\\sqrt{2}g}\\)","D":"zero"}},"gu":{"question":"m દળ ધરાવતા કણને સમક્ષિતિજ સાથે \\(30^{\\circ}\\) ના કોણે \\(u^{\\prime}\\) જેટલા વેગથી પ્રક્ષિપ્ત કરવામાં આવે છે. જ્યારે કણ તેની મહત્તમ ઉંચાઈ h એ હોય ત્યારે પ્રક્ષિમ બિંદુને અનુરૂપ (ફરતે) પ્રક્ષિપ્ત-કણના કોણીય વેગમાનનું મૂલ્ય છે.","options":{"A":"\\(\\frac{\\sqrt{3}}{16}\\frac{mu^{3}}{g}\\)","B":"\\(\\frac{\\sqrt{3}}{2}\\frac{mu^{2}}{g}\\)","C":"\\(\\frac{mu^{3}}{\\sqrt{2}g}\\)","D":"zero"}},"answer":"A"},
            {"question_number":16,"en":{"question":"An object of mass 'm' is thrown with a velocity 'u' at an angle of 45° with the ground. The angular momentum of the object at its maximum height with respect to the point of projection is given by \\(\\frac{\\sqrt{2}mu^{2}}{Xg}\\). The value of 'X' is...","options":{"A":"8","B":"9","C":"10","D":"11"}},"gu":{"question":"'m' દળના એક પદાર્થને જમીન સાથે \\(45^{\\circ}\\) ના ખૂણે \\({}^{\\prime}u^{\\prime}\\) વેગથી ફેંકવામાં આવે છે. પ્રક્ષિપ્ત બિંદુને અનુલક્ષીને મહત્તમ ઊંચાઈ પર પદાર્થનું કોણીય વેગમાન \\(\\frac{\\sqrt{2}mu^{2}}{X_{g}}\\) વડે આપેલ છે તો \\(X^{\\prime}\\) નું મૂલ્ય","options":{"A":"8","B":"9","C":"10","D":"11"}},"answer":"A"},
            {"question_number":17,"en":{"question":"Identical spheres, each of mass 2M, are placed at the vertices of a right-angled triangle with mutually perpendicular sides of length 4 m. Taking the intersection of these two sides as the origin, the magnitude of the position vector of the center of mass of the system is \\(\\frac{4\\sqrt{2}}{x}\\). The value of x is...","options":{"A":"2","B":"3","C":"4","D":"5"}},"gu":{"question":"પ્રત્યેકનું દળ 2M હોય તેવા એક સરખા ગોળાઓને 4 m લંબાઈ ધરાવતી પરસ્પર લંબ બાજુઓ વાળા કાટકોણ ત્રિકોણનાશિરોબિંદુઓ પર મૂકેલાછે. આ બે બાજુઓના છેદબિંદુને ઉગમબિંદુ તરીકે લેતા તંત્રના દ્રવ્યમાન કેન્દ્રના સ્થાન સદિશનું છે, જયા 1 મૂલ્ય \\(\\frac{4\\sqrt{2}}{x}\\) છે.","options":{"A":"2","B":"3","C":"4","D":"5"}},"answer":"B"},
            {"question_number":18,"en":{"question":"A uniform rod AB of mass 2 kg and length 30 cm is kept at rest on a smooth horizontal surface. An impulse of 0.2 N.s is applied at end B. The time taken to rotate the rod by a right angle is \\(\\frac{\\pi}{x}s\\), where x = ...","options":{"A":"4","B":"5","C":"6","D":"7"}},"gu":{"question":"2 kg દળ અને 30 cm લંબાઈ ધરાવતા એક સમાન AB સળિયાને એક લીસી સમક્ષિતિજ સપાટી ઉપર વિરામ સ્થિતિમાં રાખવામાં આવે છે. B છેડા ઉપર 0.2 N.S જેટલો આવેગ લગાવામાં આવે છે. સળિયાને કાટકોણે ભ્રમણ કરાવવા માટે લાગતો સમય \\(\\frac{\\pi}{x}s\\), જ્યાંx = .","options":{"A":"4","B":"5","C":"6","D":"7"}},"answer":"A"},
            {"question_number":19,"en":{"question":"A solid sphere and a hollow cylinder roll up the same incline without slipping with the same initial speed v. The sphere and cylinder reach maximum heights of \\(h_1\\) and \\(h_2\\) respectively from the initial level. The ratio \\(h_1:h_2\\) is \\(\\frac{n}{10}\\). The value of n is...","options":{"A":"6","B":"7","C":"8","D":"9"}},"gu":{"question":"એક ધન ગોળો અને એક પોલો નળાકાર સમાન ટોળાવ ઉપર સમાન પ્રારંભિક ઝડપ v થી સરકયા સિવાય ઉપર તરફ ગબડે છે. ગોળો અને નળાકાર પ્રારંભિક લેવલ (સ્થાન) થી અનુક્મે ઉપર \\(h_{1}\\) અને \\(h_{2}\\) જેટલી મહતમ ઉંચાઇઓએ પહોંચે છે. \\(h_{1}:h_{2}\\) ગુણોત્તર \\(\\frac{n}{10}\\) છે. n નું મૂલ્ય. ..... થશે.","options":{"A":"6","B":"7","C":"8","D":"9"}},"answer":"B"},
            {"question_number":20,"en":{"question":"In a system, two particles of masses \\(m_1 = 3\\) kg and \\(m_2 = 2\\) kg are kept at a certain distance from each other. The particle of mass \\(m_1\\) is moved 2 cm towards the center of mass of the system. To keep the center of mass of the system at its original position, the particle of mass \\(m_2\\) must be moved... cm towards the center of mass.","options":{"A":"5","B":"4","C":"6","D":"3"}},"gu":{"question":"એક તંત્રમાં \\(m_{1}=3\\) kg અને \\(m_{2}=2\\) kg દળ ધરાવતા બે કણોને એકબીજાથી અમુક અંતરે રાખવામાં આવ્યા છે. \\(m_{1}\\) દળ ધરાવતા કણને તંત્રના દ્રવ્યમાન કેન્દ્ર તરફ 2 cm જેટલો ખસેડવામાં આવે છે. તંત્રના દ્રવ્યમાન કેન્દ્રને તેના મૂળ સ્થાન ઉપર જ રાખવા માટે \\(m_{2}\\) દળ ધરાવતા કણને દ્રવ્યમાન કેન્દ્ર તરફ. cm અંતરથી ખસેડવો પડશે.","options":{"A":"5","B":"4","C":"6","D":"3"}},"answer":"D"},
            {"question_number":21,"en":{"question":"If the Earth's radius were to shrink to three-fourths of its present radius without changing its mass, the duration of a day on Earth would be... hours 30 minutes.","options":{"A":"13","B":"15","C":"20","D":"25"}},"gu":{"question":"દળ બદલ્યા સિવાય પૃથ્વીની ત્રિજ્યા અત્યારે તેની ત્રિજ્યા છે તેના કરતા ઘટાડીને ત્રણ-ચર્તુથાંશ જેટલી કરવામાં આવે તો પૃથ્વી પરના દિવસનો ગાળો. . . . . કલાક 30 મિનિટ થશે.","options":{"A":"13","B":"15","C":"20","D":"25"}},"answer":"A"},
            {"question_number":22,"en":{"question":"A circular disc of mass M and radius R rotates in a horizontal plane about an axis passing through its center and perpendicular to its plane with an angular velocity \\(\\omega\\). If another disc of the same dimension but of mass M/2 is gently placed coaxially on the first disc, the new angular velocity of the system will be...","options":{"A":"\\(\\frac{4}{5}\\omega\\)","B":"\\(\\frac{5}{4}\\omega\\)","C":"\\(\\frac{2}{3}\\omega\\)","D":"\\(\\frac{3}{2}\\omega\\)"}},"gu":{"question":"એક M દળની અને R ત્રિન્યા વાળી વર્તુળાકાર તક્તિ સમક્ષિતિજ સમતલમાં તેના કેન્દ્રમાંથી પસાર થતી અને તેના સમતલને લંબ, \\(\\omega\\) કોણીય વેગથી ભ્રમણ કરે છે. જો સમાન પરિમાણ પરંતુ \\(M/2\\) દળની બીજી તક્તિને પ્રથમ તક્તિ પબ સમાક્ષી રીતે હળવેકથી મૂકવામાં આવે તો તંત્રનો નવો કોણીય .........","options":{"A":"\\(\\frac{4}{5}\\omega\\)","B":"\\(\\frac{5}{4}\\omega\\)","C":"\\(\\frac{2}{3}\\omega\\)","D":"\\(\\frac{3}{2}\\omega\\)"}},"answer":"C"},
            {"question_number":23,"en":{"question":"A string is wrapped around the axle of a wheel with a moment of inertia of 0.40 kg m² and a radius of 10 cm. The wheel is free to rotate about its axis. Initially, the wheel is at rest. The string is now pulled with a force of 40 N. After 10 s, the angular velocity of the wheel is x rad/s, where x will be...","options":{"A":"100","B":"199","C":"198","D":"99"}},"gu":{"question":"એક દોરીને 0.40 kg m? જેટલી જડત્વની ચાકમાત્રા અને 10 cm ની ત્રિજ્યા ધરાવતા પૈડાની ધરીને ફરતે વીંટાયેલી છે. પૈડું તેની અક્ષને ફરતે મુક્ત રીતે ફ઼રી શકે છે. પ્રારંભમાં પૈડું વિરામસ્થિતિમાં છે. દોરીને હવે 40 N ના બળથી ખેંચવામાં આવે છે. 10 s પછી પૈડાનો કોણીય વેગ æ \\(rad/s\\) છે ક્યાં æ થશે.","options":{"A":"100","B":"199","C":"198","D":"99"}},"answer":"A"},
            {"question_number":24,"en":{"question":"A hollow sphere of mass 1 kg and radius 10 cm is free to rotate about its diameter. If a force of 30 N is applied tangentially to it, what is its angular acceleration? (in \\(rad/s^{2}\\))","options":{"A":"5000","B":"450","C":"50","D":"5"}},"gu":{"question":"1 kg દળ અને 10 cm ત્રિજ્યા વાળો એક પોલો ગોળો તેના વ્યાસને અનુલક્ષીને ભ્રમણ કરવા માટે મુક્ત છે. જો 30 N નું એક બળ સ્પર્શકીય રીતે તેની પર લગાડવામાં કરવામાં આવે તો તેનો કોણીય પ્રવેગ શું થાય? (\\(rad/s^{2}\\) માં)","options":{"A":"5000","B":"450","C":"50","D":"5"}},"answer":"B"},
            {"question_number":25,"en":{"question":"A solid sphere of mass 5 kg and a disc of mass 4 kg have the same radius. The ratio of the moment of inertia of the disc about an axis passing through its tangent in its plane to that of the solid sphere about an axis passing through its tangent is \\(\\frac{x}{7}\\), then the value of x is...","options":{"A":"4","B":"5","C":"3","D":"2"}},"gu":{"question":"5 kg નક્કર દળનો ગોળો અને 4 kg દળની તકતી સમાન ત્રિજ્યા ધરાવે છે. તકતીની સમતલમાં સ્પર્શકમાંથી પસાર થતી અને નક્કર ગોળાના સ્પર્શકમાંથી પસાર થતી અક્ષને અનુલક્ષીને જડત્વની ચાકમાત્રાનો ગુણોત્તર \\(\\frac{x}{7}\\) હોય, તો a નું મૂલ્ય .. થાય.","options":{"A":"4","B":"5","C":"3","D":"2"}},"answer":"B"},
            {"question_number":26,"en":{"question":"A solid sphere of mass 2 kg performs pure rolling motion on a horizontal surface with a kinetic energy of 2240 J. The velocity of the center of the sphere is... \\(ms^{-1}\\).","options":{"A":"40","B":"38","C":"37","D":"36"}},"gu":{"question":"2 kg દ્રવ્યમાન ધરાવતો ધનગોળો સમક્ષિતિજ પૃષ્ઠ પર 2240 J ગતિઉર્જા સાથે શુદ્ધ લોટણ ગતિ કરે છે. તો ગોળાના કેન્દ્રનો વેગ \\(ms^{-1}\\) ऽशे.","options":{"A":"40","B":"38","C":"37","D":"36"}},"answer":"A"},
            {"question_number":27,"en":{"question":"A uniform sphere of mass 1 kg rolls without slipping on a flat surface. It has a kinetic energy of \\(7\\times10^{-3}\\) J. The speed of the center of mass of the sphere is... \\(cms^{-1}\\).","options":{"A":"10","B":"9","C":"8","D":"7"}},"gu":{"question":"1 kg દળ ધરાવતો એક નિયમિત ગોળો સમતલ સપાટી ઉપર સરક્યા સિવાય ગબડે છે. તેને \\(7\\times10^{-3}\\) J જેટલી ગતિઉર્જા છે. ગોળાના દ્રવ્યમાન કેન્દ્રની ઝડપ \\(cms^{-1}\\) .","options":{"A":"10","B":"9","C":"8","D":"7"}},"answer":"A"},
            {"question_number":28,"en":{"question":"The moment of inertia of a disc of mass M and radius R about its diameter is \\(\\frac{MR^{2}}{4}\\). The moment of inertia of this disc about an axis passing through its edge and perpendicular to the disc is \\(\\frac{x}{2}MR^2\\). The value of x is...","options":{"A":"1.5","B":"6","C":"9","D":"3"}},"gu":{"question":"M દળ અને R ત્રિજ્યા ધરાવતી એક તકતીની તેના વ્યાસને અનુલક્ષીને જડત્વની ચાક્માત્રા \\(\\frac{MR^{2}}{4}\\) છે. તકતીને લંબ અને તેના છેડાના બિંદુમાંથી પસાર થતી અક્ષને અનુલક્ષીને આ તકતીની જડત્વની ચાક્માત્રા \\(\\frac{x}{2}MR^2\\) મળે છે. x નું મૂલ્ય .. થશે.","options":{"A":"1.5","B":"6","C":"9","D":"3"}},"answer":"D"},
            {"question_number":29,"en":{"question":"Two identical solid spheres, each of mass 2 kg and radius 10 cm, are attached to the ends of a light rod. The distance between the centers of the spheres is 40 cm. The moment of inertia of the system about an axis perpendicular to the rod and passing through its midpoint is... \\(\\times10^{-3}kg-m^{2}\\).","options":{"A":"177","B":"178","C":"198","D":"176"}},"gu":{"question":"બે સમાન ધન ગોળાઆ કે દરેકનું વજન 2 kg અને ત્રિજ્યા 10 cm છે તેને હળવા સળિયાના છેડા પર લગાડવામાં આવે છે. ગોળાના કેન્દ્રો વચ્ચેનું અંતર 40 cm છે. સળીયાની અક્ષને લંબરૂપે તેના મધ્ય બિંદુને અનુલક્ષીને તંત્રની જડત્વની ચાકમાત્રા …………. \\(\\times10^{-3}kg-m^{2}\\) .","options":{"A":"177","B":"178","C":"198","D":"176"}},"answer":"D"},
            {"question_number":30,"en":{"question":"A 5 kg child is on a merry-go-round that completes 1 revolution in 3.14 s. The radius of the merry-go-round is 2 m. The centrifugal force on the child will be... N.","options":{"A":"80 N","B":"50 N","C":"100 N","D":"40 N"}},"gu":{"question":"5 kgનું એક બાળક ચકડોળમાં ફરે છે જે 3.14 s માં 1 પરિભ્રમણ પૂર્ણ કરે છે. ચકડોળની ત્રિજ્યા 2 m છે. બાળક પર લાગતું કેન્દ્રત્યાગી બળ N હશે","options":{"A":"80 N","B":"50 N","C":"100 N","D":"40 N"}},"answer":"D"},
            {"question_number":31,"en":{"question":"A ring and a solid sphere have the same radius of gyration and rotate about axes passing through their centers. The axis of rotation is perpendicular to the plane of the ring. The ratio of the radius of the ring to the radius of the sphere is \\(\\sqrt{\\frac{2}{x}}\\). The value of x is...","options":{"A":"4","B":"3","C":"5","D":"2"}},"gu":{"question":"સમાન ચક્રાવર્તન ત્રિજ્યા ધરાવતી એક રિંગ અને ઘન ગોળો તેના કેન્દ્રોમાંથી પસાર થતી અક્ષની અનુલક્ષીને ભ્રમણ કરે છે. પરિભ્રમણની અક્ષ રિંગના સમતલને લંબરૂપ છે. રિંગની ત્રિજ્યા અને ગોળાની ત્રિજ્યાનો ગુણોત્તર \\(\\sqrt{\\frac{2}{x}}\\) છે. x ની કિંમત……. છે","options":{"A":"4","B":"3","C":"5","D":"2"}},"answer":"C"},
            {"question_number":32,"en":{"question":"The moment of inertia of a semicircular ring about an axis passing through the center of the ring and perpendicular to its surface is \\(\\frac{1}{x}MR^{2}\\), where R is the radius and M is the mass of the semicircular ring. The value of x will be...","options":{"A":"2","B":"1","C":"3","D":"4"}},"gu":{"question":"એક અર્ધ વર્તુળાકાર વીટીના કેન્દ્રમાંથી પસાર થતી અને વીટીની સપાટીને લંબ અક્ષમાંથી પસારથી જડત્વની ચાકમાત્રા \\(\\frac{1}{x}MR^{2}\\) છે. જ્યાં R એ ત્રિજ્યા અને M એ અર્ધવર્તુળાકાર રીંગનું દ્રવ્યમાન છે. 2 નું મૂલ્ય હશે.","options":{"A":"2","B":"1","C":"3","D":"4"}},"answer":"B"},
            {"question_number":33,"en":{"question":"A force \\(-P\\hat{k}\\) acts at the origin of the coordinate system. The torque about the point (2, -3) is \\(P(a\\hat{i}+b\\hat{j})\\). The value of the ratio \\(\\frac{a}{b}\\) is \\(\\frac{x}{2}\\). The value of x is...","options":{"A":"1","B":"2","C":"3","D":"4"}},"gu":{"question":"યામતંત્રના ઉગમબિંદુ પર \\(-P\\hat{k}\\) બળ લાગે છે. બિંદુ (2, —3) ને અનુલક્ષી ટોર્ક \\(P(a\\hat{i}+b\\hat{j})\\) છે. ગુણોતર \\(\\frac{a}{b}\\) નું મૂલ્ય \\(\\frac{x}{2}\\) છે. તો x ની કિંમત છે.","options":{"A":"1","B":"2","C":"3","D":"4"}},"answer":"C"},
            {"question_number":34,"en":{"question":"A solid sphere of mass 500 g and radius 5 cm rotates about one of its diameters with an angular speed of \\(10~rad~s^{-1}\\). If the moment of inertia of the sphere about its tangent is \\(x\\times10^{-2}\\) times its angular momentum about its diameter, the value of x will be...","options":{"A":"34","B":"35","C":"36","D":"38"}},"gu":{"question":"500 g દળ અને 5 cm ત્રિજ્યા ધરાવતા એક ધન ગોળો તેના એક વ્યાસને અનુલક્ષીને \\(10~rad~s^{-1}\\) ની કોણીય ઝડપથી ભ્રમણ કરે છે. જો ગોળાને તેના સ્પર્શકને અનુલક્ષીને જડત્વની ચાકમાત્રા તેના વ્યાસને સાપેક્ષ તેના કોણીય વેગમાન કરતા \\(x\\times10^{-2}\\) ગણી છે. 2 નું મૂલ્ય થશે.","options":{"A":"34","B":"35","C":"36","D":"38"}},"answer":"B"},
            {"question_number":35,"en":{"question":"The ratio of rotational kinetic energy to total kinetic energy for a rolling spherical shell is \\(\\frac{x}{5}\\). The value of x is...","options":{"A":"4","B":"6","C":"8","D":"2"}},"gu":{"question":"ગોળીય કવચને ગબડવા માટે ચાકગતિ ઊર્જા અને કુલગતિ ઊર્જાનો ગુણોત્તર \\(\\frac{x}{5}\\) છે. x નું મૂલ્ય. છે.","options":{"A":"4","B":"6","C":"8","D":"2"}},"answer":"D"},
            {"question_number":36,"en":{"question":"A cylinder rolls on an inclined plane with an angle of 60°. Its acceleration while rolling is \\(\\frac{x}{\\sqrt{3}}m/s^{2}\\), where x = ... (g=10 m/s²)","options":{"A":"1","B":"5","C":"7","D":"10"}},"gu":{"question":"60નો કોણવાળા ઢાળવાળા સમતલ પર એક નળાકાર ગબડે છે. ગબડતી વખતે તેનો પ્રવેગ \\(\\frac{x}{\\sqrt{3}}m/s^{2}\\) છે, જ્યાં x \\(x=\\) (\\(g=10~m/s^{2}q\\)).","options":{"A":"1","B":"5","C":"7","D":"10"}},"answer":"D"},
            {"question_number":37,"en":{"question":"An object of mass 5 kg moves in the X-Y plane along the line y = x + 4 with a uniform speed of \\(3\\sqrt{2} ms^{-1}\\). The angular momentum of the particle about the origin is... \\(kgm^{2}s^{-1}\\)","options":{"A":"45","B":"60","C":"75","D":"12"}},"gu":{"question":"5 kg દળ ધરાવતો પદાર્થ 3/2 ms' ની સમાન ઝડપ સાથે X-Y સમતલમાં \\(y=x+4\\) રેખાની દિશામાં ગતિ કરે છે. ઉગમબિંદુને અનુલક્ષીને કણનું કોણીય વેગમાન_ \\(kgm^{2}s^{-1}4R\\)","options":{"A":"45","B":"60","C":"75","D":"12"}},"answer":"B"},
            {"question_number":38,"en":{"question":"Two discs with moments of inertia \\(I_{1}=4~kg~m^{2}\\) and \\(I_{2}=2~kg~m^{2}\\) rotate about their central axes perpendicular to the discs with angular speeds of \\(10rad/s\\) and 4rad/s respectively. They are brought into contact face to face with their axes of rotation coinciding. The loss in kinetic energy during this process is... J.","options":{"A":"20","B":"22","C":"24","D":"30"}},"gu":{"question":"\\(I_{1}=4~kg~m^{2}\\) અને \\(I_{2}=2~kg~m^{2}\\) જેટલી જડત્વની ચાકમાત્રા ધરાવતી બે તકતી, તેઓની કેન્દ્રીય અક્ષો અને તક્તિઓન લંબ હોય તને અનુલક્ષીને અનુક્રમે \\(10rad/s\\) અને 4rad/s ની કોણીય ઝડપથી ભ્રમણ કરે છે જેને તેઓની પરિભ્રમણ અક્ષો એકબીજા પર સંપાત થાય તે રીતે સામસામે એકબીજાના સંપર્કમાં લાવવામાં આવે છે. આ પ્રક્રિયા દરમ્યાન ગતિ ઊર્જામાં થતો ઘટાડો Jè.","options":{"A":"20","B":"22","C":"24","D":"30"}},"answer":"C"},
            {"question_number":39,"en":{"question":"The velocity of the center of mass of a 50 kg disc rolling on a horizontal surface is 0.4 m/s. The work required to stop this disc is... J","options":{"A":"3","B":"4","C":"5","D":"6"}},"gu":{"question":"સમક્ષિતિ સપાટી પર ગબડતી 50 kg દળની એક તકતીના દ્રવ્યમાનકેન્દ્રનો વેગ \\(0.4m/s\\) છે તો આ તકતી ને અટકાવવા માટે કરવું પડતું કાર્ય J","options":{"A":"3","B":"4","C":"5","D":"6"}},"answer":"D"},
            {"question_number":40,"en":{"question":"Two identical spheres of radius 50 cm and mass 2 kg are connected by a light rod so that the distance between their centers is 150 cm. The moment of inertia of this system about an axis passing through the midpoint of the rod and perpendicular to its length is \\(\\frac{x}{20}kgm^{2}\\). The value of X is...","options":{"A":"48","B":"49","C":"50","D":"53"}},"gu":{"question":"50 cm ત્રિજયા અને 2 kg દળ ધરાવતા બે સમાન ગોળાઓ એક હલકા સળીયાના બે છેડા સાથે જોડેલા છે જેથી તેમના કેન્દ્ર વચ્ચેનું અંતર 150 cm મળે છે. આ તંત્રની સળીયાના મધ્યબિંદુ માંથી પસાર થતી અને સળિયાની લંબાઈને લંબ અક્ષને અનુલક્ષીને જડત્વની ચાકમાત્રા \\(\\frac{x}{20}kgm^{2}\\) હોય તો X નું મૂલ્ય ......","options":{"A":"48","B":"49","C":"50","D":"53"}},"answer":"D"},
            {"question_number":41,"en":{"question":"A hollow sphere rolls on a flat surface about its axis of symmetry. The ratio of its rotational kinetic energy to its total kinetic energy is \\(\\frac{x}{5}\\). The value of x is...","options":{"A":"2","B":"5","C":"4","D":"3"}},"gu":{"question":"એક પોલો ગોળો તેની સંમિત અક્ષને સમાંતર (અનુલક્ષીને) એક સમતલ સપાટી ઉપર ગબડે છે તેની ચાકગતિ ઉર્જા અને કુલ ગતિઉર્જાનો ગુણોતર \\(\\frac{x}{5}\\) છે. 2 નું મૂલ્ય…..... હશે.","options":{"A":"2","B":"5","C":"4","D":"3"}},"answer":"A"},
            {"question_number":42,"en":{"question":"Three balls with masses of 2, 4, and 6 kg respectively are placed at the midpoints of the sides of an equilateral triangle with a side of 2 m. The moment of inertia about an axis passing through its centroid and perpendicular to the plane of the triangle is... \\(kgm^{2}\\).","options":{"A":"5","B":"8","C":"7","D":"4"}},"gu":{"question":"અનુક્રમે 2,4 અને 6 kg દળ ધરાવતા ત્રણ બોલને 2 m બાજુ ધરાવતા સમાબાજુ ત્રિકોણની બાજુના મધ્યબિંદુ ઉપર મૂકવામાં આવેલ છે. ત્રિકોણના સમતલને લંબ અને તેના મધ્યકેન્દ્ર (centroid) માંથી પસાર થતી અક્ષને અનુલક્ષીને જડત્વની ચાકમાત્રા. ..... \\(kgm^{2}\\) હશે.","options":{"A":"5","B":"8","C":"7","D":"4"}},"answer":"D"},
            {"question_number":43,"en":{"question":"A heavy iron rod of weight W has one end on the ground and the other on a man's shoulder. The rod makes an angle \\(\\theta\\) with the horizontal. The weight experienced by the man will be...","options":{"A":"\\(\\frac{W}{2}\\)","B":"W","C":"\\(W~cos~\\theta\\)","D":"\\(W~sin~\\theta\\)"}},"gu":{"question":"W જેટલું વજન ધરાવતો એક ભારે લોખંડનો સળિયો, તેનો એક છેડો જમીન ઉપર અને બીજો છેડો માણસના ખભા ઉપર રાખે છે. સળિયો સમક્ષિતિજ સાથે ) કોણ રચે છે. માણસ દ્વારા અનુભવાનું વજન થશે.","options":{"A":"\\(\\frac{W}{2}\\)","B":"W","C":"\\(W~cos~\\theta\\)","D":"\\(W~sin~\\theta\\)"}},"answer":"A"},
            {"question_number":44,"en":{"question":"A circular disc reaches the bottom from the top of an inclined plane of length l. When it slides to the bottom of the plane, it takes t seconds. When it rolls to the bottom of the plane, it takes \\((\\frac{\\alpha}{2})^{1/2}t\\) seconds, where \\(\\alpha\\) will be...","options":{"A":"3","B":"4","C":"5","D":"6"}},"gu":{"question":"એક વર્તુળાકાર તક્તિ l લંબાઈના ઢળતા સમતલ (ઢોળાવ)ની ટોચ ઉપરથી તળિયા સુધી પહોંચે છે. જ્યારે તે સમતલના તળિયે સરકે છે ત્યારે તેન t સેકન્ડનો સમય લાગે છે. જ્યારે તે સમતલના તળિયે ગબડીને પહોંચે છે ત્યારે તે \\((\\frac{\\alpha}{2})^{1/2}t\\) જેટલો સમય લે છે, જ્યાં a ........ હશે.","options":{"A":"3","B":"4","C":"5","D":"6"}},"answer":"A"},
            {"question_number":45,"en":{"question":"A thin rod has a moment of inertia of 2400 g cm² about an axis passing through its center and perpendicular to the rod. The length of the rod will be approximately... The mass of the rod is 400 g.","options":{"A":"17.5 cm","B":"20.7 cm","C":"72.0 cm","D":"8.5 cm"}},"gu":{"question":"એક પાતળા સળિયાને તેના કેન્દ્રમાંથી પસાર થતી અને સળિયાને લંબ તેવી અક્ષને અનુલક્ષીને જડત્વની ચાક્માત્ર 2400 g cm² છે. સળિયાની લંબાઈ લગભગ.. થશે. સળિયાનું દળ 400 g છે.","options":{"A":"17.5 cm","B":"20.7 cm","C":"72.0 cm","D":"8.5 cm"}},"answer":"D"}
        ];

        const uiText = {
            en: {
                quizTitle: "System of Particles & Rotational Motion Quiz",
                quizSubtitle: "Test your physics knowledge with these MCQs.",
                question: "Question",
                score: "Score",
                resultTitle: "Quiz Complete!",
                resultText: "Your final score is",
                outOf: "out of",
                restartBtn: "Restart Quiz",
                nextBtn: "Next Question"
            },
            gu: {
                quizTitle: "કણોના તંત્ર અને ચાકગતિ ક્વિઝ",
                quizSubtitle: "આ MCQs વડે તમારા ભૌતિકશાસ્ત્રના જ્ઞાનનું પરીક્ષણ કરો.",
                question: "પ્રશ્ન",
                score: "સ્કોર",
                resultTitle: "ક્વિઝ પૂર્ણ!",
                resultText: "તમારો અંતિમ સ્કોર છે",
                outOf: "માંથી",
                restartBtn: "ક્વિઝ ફરી શરૂ કરો",
                nextBtn: "આગલો પ્રશ્ન"
            }
        };

        let shuffledQuizData = [];

        const questionArea = document.getElementById('question-area');
        const resultArea = document.getElementById('result-area');
        const questionNumberEl = document.getElementById('question-number');
        const questionTextEl = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');
        const scoreDisplay = document.getElementById('score-display');
        const languageToggle = document.getElementById('language-toggle');
        const progressFill = document.getElementById('progress-fill');
        
        const quizTitleEl = document.getElementById('quiz-title');
        const quizSubtitleEl = document.getElementById('quiz-subtitle');
        const resultTitleEl = document.getElementById('result-title');
        
        let currentQuestionIndex = 0;
        let score = 0;
        let currentLanguage = 'en';

        function setLanguage(lang) {
            currentLanguage = lang;
            document.documentElement.lang = lang;
            
             const elementsToTranslate = [
                { el: quizTitleEl, key: 'quizTitle' },
                { el: quizSubtitleEl, key: 'quizSubtitle' },
                { el: resultTitleEl, key: 'resultTitle' },
                { el: restartBtn, key: 'restartBtn' },
                { el: nextBtn, key: 'nextBtn' },
            ];

            elementsToTranslate.forEach(item => {
                if(item.el) item.el.textContent = uiText[lang][item.key];
                 if(lang === 'gu') {
                    if(item.el) item.el.classList.add('gujarati');
                } else {
                    if(item.el) item.el.classList.remove('gujarati');
                }
            });
            
            updateScoreDisplay();
            if(!questionArea.classList.contains('hidden')) {
                showQuestion();
            }
            if(!resultArea.classList.contains('hidden')) {
                showResult();
            }
        }

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            shuffledQuizData = [...quizData].sort(() => Math.random() - 0.5);
            questionArea.classList.remove('hidden');
            resultArea.classList.add('hidden');
            nextBtn.classList.add('hidden');
            setLanguage(languageToggle.checked ? 'gu' : 'en');
        }

        function showQuestion() {
            resetState();
            const currentQuestion = shuffledQuizData[currentQuestionIndex];
            const langData = currentQuestion[currentLanguage];

            progressFill.style.width = `${((currentQuestionIndex) / shuffledQuizData.length) * 100}%`;
            
            questionNumberEl.textContent = `${uiText[currentLanguage].question} ${currentQuestionIndex + 1}/${shuffledQuizData.length}`;
            questionTextEl.innerHTML = langData.question;
            
            if(currentLanguage === 'gu') {
                questionTextEl.classList.add('gujarati');
                questionNumberEl.classList.add('gujarati');
            } else {
                questionTextEl.classList.remove('gujarati');
                questionNumberEl.classList.remove('gujarati');
            }


            for (const key in langData.options) {
                const button = document.createElement('button');
                button.classList.add('option-btn', 'w-full', 'text-left', 'p-4');
                if(currentLanguage === 'gu') button.classList.add('gujarati');
                button.dataset.answer = key;

                const keySpan = document.createElement('span');
                keySpan.className = 'font-bold mr-2';
                keySpan.textContent = `${key}.`;
                button.appendChild(keySpan);

                // Append the option text as a text node to prevent HTML parsing issues with characters like '<'
                button.appendChild(document.createTextNode(` ${langData.options[key]}`));
                
                button.addEventListener('click', selectAnswer);
                optionsContainer.appendChild(button);
            }
            
            renderMathInElement(questionArea, {
                 delimiters: [
                    {left: "\\(", right: "\\)", display: false},
                    {left: "\\[", right: "\\]", display: true}
                ]
            });
        }

        function resetState() {
            nextBtn.classList.add('hidden');
            while (optionsContainer.firstChild) {
                optionsContainer.removeChild(optionsContainer.firstChild);
            }
        }

        function selectAnswer(e) {
            const selectedBtn = e.currentTarget;
            const selectedAnswer = selectedBtn.dataset.answer;
            const correctAnswer = shuffledQuizData[currentQuestionIndex].answer;

            if (selectedAnswer === correctAnswer) {
                score++;
                selectedBtn.classList.add('correct');
            } else {
                selectedBtn.classList.add('incorrect');
            }
            
            updateScoreDisplay();

            Array.from(optionsContainer.children).forEach(button => {
                if (button.dataset.answer === correctAnswer) {
                    button.classList.add('correct');
                }
                button.disabled = true;
            });
            
            progressFill.style.width = `${((currentQuestionIndex + 1) / shuffledQuizData.length) * 100}%`;

            if (shuffledQuizData.length > currentQuestionIndex + 1) {
                nextBtn.classList.remove('hidden');
            } else {
                setTimeout(showResult, 1000);
            }
        }
        
        function updateScoreDisplay() {
            scoreDisplay.textContent = `${uiText[currentLanguage].score}: ${score}`;
            if(currentLanguage === 'gu') {
                scoreDisplay.classList.add('gujarati');
            } else {
                scoreDisplay.classList.remove('gujarati');
            }
        }

        function showResult() {
            questionArea.classList.add('hidden');
            resultArea.classList.remove('hidden');
            nextBtn.classList.add('hidden');
            const resultP = document.getElementById('result-text');
            resultP.innerHTML = `${uiText[currentLanguage].resultText} <span class="font-bold text-blue-400">${score}</span> ${uiText[currentLanguage].outOf} <span class="font-bold">${shuffledQuizData.length}</span>.`;
             if(currentLanguage === 'gu') {
                resultP.classList.add('gujarati');
            } else {
                resultP.classList.remove('gujarati');
            }
        }

        function handleNextButton() {
            currentQuestionIndex++;
            showQuestion();
        }

        languageToggle.addEventListener('change', (e) => {
            setLanguage(e.target.checked ? 'gu' : 'en');
        });

        nextBtn.addEventListener('click', handleNextButton);
        restartBtn.addEventListener('click', startQuiz);
        
        document.addEventListener('DOMContentLoaded', () => {
             startQuiz();
        });
    </script>
</body>
</html>
